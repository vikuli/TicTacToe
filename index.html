<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/svg/clipart4410548.png" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Tic Tac Toe</h1>
    </header>

    <main class="main">
      <div class="main-box">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
        <div class="box box8"></div>
        <div class="box box9"></div>
        <div class="overlay">
          <div class="result-window">
            <div class="winner-content"></div>
            <div class="move-count"></div>
            <div class="button">New game</div>
          </div>
        </div>
        <audio src="assets/audio/1.mp3" class="audio"></audio>
      </div>
      <div class="results-table">Results table</div>
      <div class="overlay-table">
        <ul class="table-content">
          <li class="who-winner">1.</li>
          <li class="who-winner">2.</li>
          <li class="who-winner">3.</li>
          <li class="who-winner">4.</li>
          <li class="who-winner">5.</li>
          <li class="who-winner">6.</li>
          <li class="who-winner">7.</li>
          <li class="who-winner">8.</li>
          <li class="who-winner">9.</li>
          <li class="who-winner">10.</li>
        </ul>
      </div>
    </main>

    <footer class="footer">
      <div class="github">
        <a href="https://github.com/vikuli" class="github-link"
          ><img
            src="assets/svg/GitHub-Mark-Light-64px.png"
            alt="github"
            class="github-logo"
        /></a>
      </div>
      <div class="year">2022</div>
      <div class="rsschool">
        <a href="https://rs.school/js-stage0/" class="rs-link"
          ><img
            src="https://rs.school/images/rs_school_js.svg"
            alt="rsschool"
            class="rsschool-logo"
        /></a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
